<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yahtzee</title>
    <link rel='stylesheet' href="css/yatzee_styles.css">
    <script type="application/javascript" src="js/yatzeeCode.js" ></script>
</head>
<body>
<div class="grid-container">
    <div class="fullRow">
        Yahtzee - Upper Section
    </div>
    <div class="fullRow">
        <button class="Options" id="one">_</button>
        <button class="Options" id="two">_</button>
        <button class="Options" id="three">_</button>
        <button class="Options" id="four">_</button>
        <button class="Options" id="five">_</button>
    </div>
    <div class="Options">
        Ones
    </div>
    <div class="Options">
        <button id="Ones">Score</button>
    </div>
    <div class="Options">
        Twos
    </div>
    <div class="Options">
        <button id="Twos">Score</button>
    </div>
    <div class="Options">
        Threes
    </div>
    <div class="Options">
        <button id="Threes">Score</button>
    </div>
    <div class="Options">
        Fours
    </div>
    <div class="Options">
        <button id="Fours">Score</button>
    </div>
    <div class="Options">
        Fives
    </div>
    <div class="Options">
        <button id="Fives">Score</button>
    </div>
    <div class="Options">
        Sixes
    </div>
    <div class="Options">
        <button id="Sixes">Score</button>
    </div>
    <div class="fullRow FilledIn">
        <span id="target">Target: 60</span>
        <span id="bonus">Bonus: 0</span>
        <span id="pts">Pts Needed: 60</span>
    </div>
    <div class="Options">
        Three of a Kind
    </div>
    <div class="Options">
        <button id="Kind">Score</button>
    </div>
    <div class="Options">
        Full House
    </div>
    <div class="Options">
        <button id="House">Score</button>
    </div>
    <div class="fullRow">
        <button id="Roll">Roll Dice</button>
        <button id="Save">Save Game</button>
        <button id="Load">Load Game</button>
    </div>
    <span class="" id="totalScore">
        Total Score: 0
    </span>
    <span class="" id="rolls">
        Roll: 0
    </span>
</div>
<footer>
    Jacob Luytjes - <a href="https://usbrandcolors.com/google-colors/">Google Colors</a> - <a href="projectNotes.html">Project Notes</a>
</footer>
</body>
</html>
